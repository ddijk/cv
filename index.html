<!DOCTYPE html>

<html>
<head>
    <title>Dijkrosoft</title>
    <style type="text/css">
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 100px;
            font-family: "Courier New";
            font-size: 20px;
            background-color: #fff;
        }

        li a {
            display: block;
            color: #000;
            padding: 8px 16px;
            text-decoration: none;
        }

        /* Change the link color on hover */
        li a:hover {
            background-color: #555;
            color: white;
        }

        .active {
            font-weight: bold;
        }
    </style>
    <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
</head>
<body>
<div><img src="logo_dijkrosoft_with_name.gif"></div>
<ul>
    <li><a href="#cv">CV</a></li>
    <li><a href="#contact">Contact</a></li>
</ul>
<script>
    function addClickHandler() {
       // .forEach(function(i) { i.removeClass('active')});
        $('li').click(function () {
            var lis =  $('li');
            console.log('lis len:'+lis.length);
            for (var i=0 ; i<lis.length;i++) {
                console.log(lis[i]);
                $(lis[i]).removeClass('active');
            }
            $(this).addClass('active');
        });
    }
    $(function() {
        addClickHandler();
    });
</script>
</body>
</html>
